<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador - Alura</title>
        <link rel="stylesheet" hreft="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <img src="imagenes/Logo.png">
        </header>
        <main class="main">
            <section class="block1">
                <textarea placeholder="Ingrese el texto aquí " class="texto" id="texto"></textarea>
                <div class="constelaciones">
                    <img src="imagenes/Group 95.png" class="group95">
                    <img src="imagenes/Group 96.png" class="group96">
                    <img src="imagenes/Group 98.png" class="group98">
                </div>
 
                <article class="aviso">
                    <img src="imagenes/icono.png" class="icono">
                    <p>Solo letras minúsculas y sin acentos.</p>
                </article>

                <div class="botones">
                    <button class="encriptar"><span>Encriptar</span></button>
                    <button class="desencriptar"><span>Desencriptar</span></button>
                </div>
            </section>
            <section class="block2">
                <div class="columna-texto">
                    <article class="instruccion">
                        <div id="fondo_block2">
                            <img src="imagenes/vector.png" class="vector" id="vector">
                            <div class="contenedorParrafo">
                                <p id="texto2">Ningún mensaje fue encontrado</p>
                                <span id="texto3">Ingresa el texto que deseas encriptar o desencriptar</span>
                            </div>
                           
                        </div>
                        <div class="resultado">
                            <p class="textoResultado"></p>
                        </div>
                        <div class="quedarse">
                            <button class="boton3" id="boton3"><span>Copiar</span></button>
                            <img src="imagenes/Group 97.png" class="group97">
                        </div>
                    </article>
                </div>
                
            </section>
            
        </main>
        <footer>
            <div class="contacto">
                <nav>
                    <a href="https://github.com/GoeDii8" target="_blank">
                        <img src="imagenes/github.png" class="github" alt="Logo Github"> 
                    </a>
                    
                    <a href="https://www.linkedin.com/in/diego-pedreros-díaz/" target="_blank">
                        <img src="imagenes/linkedin.png" class="linkedin" atl="Logo Linkedin">
                    </a>
                </nav>
            </div>
        </footer>
        <script Src="script.js"></script>
    </body>
</html>
